<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <rect width="800" height="200" rx="15" fill="#0d0d0d" stroke="#1f1f1f" stroke-width="2"/>
  
  <g font-family="Segoe UI, Arial, Helvetica, sans-serif" text-anchor="middle">
    <text x="400" y="115" font-size="70" font-weight="bold" fill="#ff2b2b" letter-spacing="4" filter="url(#glow)">AGENT 47</text>
  </g>

  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
